<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chu vi dien tich hinh tron</title>
</head>
<body>
    <script>
        let R = prompt("Nhập bán kính hình tròn")
        const  PI = Math.PI
        let C = 2*R*PI
        let S = Math.pow(R,2)*PI
        document.write("Chu vi hinh tron la: "+C+ "<br>" +"Dien tich hinh tron la"+ S)
    </script>
</body>
</html>
