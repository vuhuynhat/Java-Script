<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lai ngan hang</title>
</head>
<body>
    <script>
        let x = +prompt("Nhập số tiền vay")
        let y = +prompt("Nhập lãi xuất vay (theo %)") 
        let n = +prompt("Nhập số năm vay") 
        let Lai = x+ ((x*y)/100) * n 
        document.write("Tổng số tiền cả gốc lẫn lãi phải trả sau " +n+" năm là :"+ Lai)
    </script>
</body>
</html>
